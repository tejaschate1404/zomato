<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Landing Page</title>
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- HEADER -->

    <header>
        <div class="navbar">
            <div>
                <p>Get the App</p>
            </div>
            <ul class="nav-bar">
                <li>Add Restraurant</li>
                <li>Login</li>
                <li>Sign Up</li>
            </ul>
        </div>

        <div class="head">
            <img class="logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="">
            <h3>Discover the best food and drinks in Delhi NCR</h3>
            <div class="search-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>YCWQ, q, Ashoka road, Hanu</p>
            </div> 
            <div class="search-item">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for a restoraurant, cuisine or a dish">
            </div> 

           
        </div>
        <div class="header-image">
            <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="">
        </div>
    </header>
</body>
</html>
